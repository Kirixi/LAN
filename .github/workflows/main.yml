name: CI/CD Pipeline
on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-push:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to GHCR
        run: |
          docker login --username Kirixi --password ${{ secrets.GHRC_TOKEN }} ghcr.io

      - name: Build backend image
        run: |
          docker build . --tag ghcr.io/kirixi/lanserver-stable:latest
        working-directory: ./Backend
      - name: Build frontend image
        run: |
          docker build . --tag ghcr.io/kirixi/lanfrontend-stable:latest
        working-directory: ./Frontend
      - name: Push the images into GHCR
        run: |
          docker push ghcr.io/kirixi/lanfrontend-stable:latest
          docker push ghcr.io/kirixi/lanserver-stable:latest

  deploy-ec2:
    if: github.ref == 'refs/heads/develop'
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Decode SSH key and write to file
        run: |
          mkdir ~/home
          echo "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 --decode > ~/home/CICD-pipeline.pem
          chmod 400 ~/home/CICD-pipeline.pem

      - name: Transfer Docker Compose file
        uses: appleboy/scp-action@master
        with: 
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ~/home/CICD-pipeline.pem
          port: ${{ secrets.EC2_SSH_PORT }}
          source: "/Backend/docker-compose.yaml"
          target: "./home/ec2-user/docker-compose.yml"
      
      - name: SSH into EC2 and deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ~/home/CICD-pipeline.pem
          port: ${{ secrets.EC2_SSH_PORT }}
          script: | 
            cd home/ec2-user/
            docker login --username Kirixi --password ${{ secrets.GHRC_TOKEN }} ghcr.io 
            docker compose up


